version: "3.9"
services:
  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - TZ=${TZ:-Etc/UTC}
      # - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel # Only for Intel GPU
    volumes:
      - ${MEDIA_SERVER_PATH}/jellyfin:/config
      - ${MEDIA_PATH}/media:/data
    devices:
      - "dev/dri:/dev/dri" # Only for Intel/ATI/AMD GPU
    ports:
      - ${JELLYFIN_PORT_1:-8096}:8096
      - ${JELLYFIN_PORT_2:-8920}:8920
      - ${JELLYFIN_PORT_3:-7359}:7359/udp
      - ${JELLYFIN_PORT_4:-1900}:1900/udp
    restart: unless-stopped
    networks:
      media-server-net:
        ipv4_address: 12.5.0.10
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - TZ=${TZ:-Etc/UTC}
    volumes:
      - ${MEDIA_SERVER_PATH}/sonarr:/config
      - ${MEDIA_PATH}:/data
    ports:
      - ${SONARR_PORT:-8989}:8989
    restart: unless-stopped
    depends_on:
        - jackett
        - transmission
    networks:
      - media-server-net
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - TZ=${TZ:-Etc/UTC}
    volumes:
      - ${MEDIA_SERVER_PATH}/radarr:/config
      - ${MEDIA_PATH}:/data
    ports:
      - ${RADARR_PORT:-7878}:7878
    restart: unless-stopped
    depends_on:
        - jackett
        - transmission
    networks:
      - media-server-net
  readarr:
    image: linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - TZ=${TZ:-Etc/UTC}
    volumes:
      - ${MEDIA_SERVER_PATH}/readarr:/config
      - ${MEDIA_PATH}:/data
    ports:
      - ${READARR_PORT:-8787}:8787
    restart: unless-stopped
    depends_on:
        - jackett
        - transmission
    networks:
      - media-server-net
  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - TZ=${TZ:-Etc/UTC}
      - AUTO_UPDATE=true #optional
    volumes:
      - ${MEDIA_SERVER_PATH}/jackett:/config
    ports:
      - ${JACKETT_PORT:-9117}:9117
    restart: unless-stopped
    depends_on:
        - flaresolverr
    networks:
      - media-server-net
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - CAPTCHA_SOLVER=none
      - GPG_KEY=A035C8C19219BA821ECEA86B64E628F8D684696D
      - LANG=C.UTF-8
      - LOG_HTML=false
      - LOG_LEVEL=info
      - PATH=/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      - PYTHON_GET_PIP_SHA256=dfe9fd5c28dc98b5ac17979a953ea550cec37ae1b47a5116007395bfacff2ab9
      - PYTHON_GET_PIP_URL=https://github.com/pypa/get-pip/raw/dbf0c85f76fb6e1ab42aa672ffca6f0a675d9ee4/public/get-pip.py
      - PYTHON_PIP_VERSION=24.0
      - PYTHON_SETUPTOOLS_VERSION=65.5.1
      - PYTHON_VERSION=3.11.8
      - TZ=${TZ:-Etc/UTC}
    command:
      - /usr/local/bin/python
      - -u
      - /app/flaresolverr.py
    restart: unless-stopped
    networks:
      - media-server-net
  transmission:
    image: linuxserver/transmission:4.0.6
    container_name: transmission
    environment:
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - TZ=${TZ:-Etc/UTC}
      - USER=transmission
      - PASS=${TR_PASS:-transmission}
    volumes:
      - ${MEDIA_SERVER_PATH}/transmission:/config
      - ${MEDIA_PATH}/downloads:/data/downloads
    ports:
      - ${TR_UI_PORT:-9091}:9091
      - ${TR_PORT:-51413}:51413
      - ${TR_PORT:-51413}:51413/udp
    restart: unless-stopped
    networks:
      media-server-net:
        ipv4_address: 12.5.0.11
  doplarr:
    profiles:
      - discord
    image: linuxserver/doplarr:latest
    container_name: doplarr
    environment:
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - TZ=${TZ:-Etc/UTC}
      - SONARR__URL=http://sonarr:8989
      - RADARR__URL=http://radarr:7878
      - SONARR__API=${SONARR__API}
      - RADARR__API=${RADARR__API}
      - DISCORD__TOKEN=${DOPLARR_DISCORD_TOKEN}
      - DISCORD__MAX_RESULTS=15
      - DISCORD__REQUESTED_MSG_STYLE=:embed
      - SONARR__SEASON_FOLDERS=true
    restart: unless-stopped
    depends_on:
      - sonarr
      - radarr
    networks:
      - media-server-net

networks:
  media-server-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 12.5.0.0/16
          gateway: 12.5.0.1
